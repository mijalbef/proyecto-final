<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video en Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container-fluid p-0 position-relative">
    <!-- Video que ocupa toda la pantalla -->
    <div class="video-container">
        <iframe src="https://www.behance.net/embed/project/114775987?ilo0=1" height="316" width="404" allowfullscreen lazyload frameborder="0" allow="clipboard-write" refererPolicy="strict-origin-when-cross-origin"></iframe>
    </div>
    <!-- Contenido centrado sobre el video -->
    <div class="header-content text-center text-white position-absolute top-50 start-50 translate-middle">
      <h1 class="display-3">Bienvenido a Mi Página</h1>
      <p class="lead">Este es un video responsivo en el header.</p>
      <a href="#contenido" class="btn btn-primary">Explorar más</a>
    </div>
  </header>

  <!-- Sección de contenido -->
  <main id="contenido" class="container my-5">
    <h2>Sección de contenido</h2>
    <p>Aquí puedes agregar el resto del contenido de tu página. El diseño es completamente compatible con Bootstrap.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
