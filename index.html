<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Frames</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="locomotive-scroll.css">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- 3D & Locomotive -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@beta/bundled/locomotive-scroll.min.js"></script>
</head>
<body>
    <!-- Main container for Locomotive Scroll -->
    <main data-scroll-container>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-family: 'Montserrat', cursive;">FF</a>
                <button class="navbar-toggler" type="button" id="hamburgerButton">
                    <span class="hamburger-text" style="font-family: 'Montserrat'; font-size: 1.2rem;">MENÚ</span>
                </button>
                <div id="navbarNav" class="collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#artistas">Artistas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#acerca-de">Acerca de</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Más</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header Section -->
        <section id="inicio" class="bg-image-container" data-scroll-section>
            <div class="bg-image"></div>
            <div class="content d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 text-white">
                            <h1 id="typed-text" class="fw-bold" style="font-family: 'Montserrat'; font-size: 6rem; line-height: 1.1;">
                                FRESH FRAMES
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Párrafo descriptivo -->
        <section class="exhibitions-section py-5" data-scroll-section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-end">
                        <div data-aos="fade-right">
                            <p>Donde el arte fresco y las ideas nuevas se encuentran.</p>
                            <p>En Fresh Frames te presentamos a artistas emergentes que transforman la escena creativa.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Carrusel -->
        <section id="artistas" class="carrusel" data-scroll-section>
            <div id="artworkCarousel" class="carousel slide mx-auto p-3 border rounded" data-bs-ride="carousel" style="max-width: 90%;">
                <div class="carousel-inner">
                    <!-- Carousel items -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#artworkCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#artworkCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>

        <!-- Artistas destacados -->
        <section id="artistas-destacados" class="container mt-5" data-scroll-section>
            <!-- Contenido de artistas -->
        </section>

        <!-- Imagen de cierre -->
        <section class="container-fluid mt-5 p-0" data-scroll-section>
            <div data-aos="fade-up">
                <img src="IMG/Copia de Añadir un título 2.png" class="w-100 img-fluid">
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
